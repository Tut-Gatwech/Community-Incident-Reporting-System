<!DOCTYPE html>
<html>
<head>
    <title>Login Debug Test</title>
</head>
<body>
    <h1>Login Debug Test</h1>
    
    <h2>Test 1: Direct AuthController Test</h2>
    <form method="POST" action="auth/login">
        <p>This should submit to: /incident-reporting-system/auth/login</p>
        <input type="text" name="username" placeholder="Username (admin)" value="admin"><br>
        <input type="password" name="password" placeholder="Password (admin123)" value="admin123"><br>
        <button type="submit">Test Login</button>
    </form>
    
    <hr>
    
    <h2>Test 2: Full URL Test</h2>
    <form method="POST" action="/incident-reporting-system/auth/login">
        <p>This should submit to: /incident-reporting-system/auth/login</p>
        <input type="text" name="username" placeholder="Username" value="admin"><br>
        <input type="password" name="password" placeholder="Password" value="admin123"><br>
        <button type="submit">Test Login</button>
    </form>
    
    <hr>
    
    <h2>Test 3: Check Current Page</h2>
    <p>Current URL: <span id="currentUrl"></span></p>
    <script>
        document.getElementById('currentUrl').textContent = window.location.href;
    </script>
</body>
</html>
